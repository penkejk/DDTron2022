{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-default" disabled="disabled" value="Search">
</form>
<table class = 'table table-hover'>
    <tr>
        <th>Member name</th>
        <th>email</th>
    </tr>
{% for person in people %}
    <tr>
        <td>{{ person.person_name }}</td>
        <td>{{ person.person_email }}</td>
        <td><a href="{% url 'person' person.id %}"> Enter </a></td>
    </tr>

{% endfor %}
</table>
{% endblock content %}
