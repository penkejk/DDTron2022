{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Search">
</form>
<table style="border: 1px solid black; background-color: #96D4D4">
    <tr>
        <th>Member name</th>
        <th>email</th>
    </tr>
{% for person in people %}
    <tr>
        <td>{{ person.person_name }}</td>
        <td>{{ person.person_email }}</td>
        <td><a href="{% url 'person' person.id %}"> Enter </a></td>
    </tr>

{% endfor %}
</table>
{% endblock content %}
