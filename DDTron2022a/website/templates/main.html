{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Search">
</form>
<div>Available groups</div>
<table style="border: 1px solid black; background-color: #96D4D4">
    <tr>
        <th>Id</th>
        <th>Group name</th>
    </tr>
{% for group in groups %}
    <tr>
        <td>{{ group.id }}</td>
        <td>{{ group.group_name }}</td>
        <td><a href="{% url 'group' group.id %}"> Enter group </a></td>
    </tr>

{% endfor %}
</table>
{% endblock content %}
