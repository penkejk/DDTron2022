{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Search">
</form>
<table>
    <tr>
        <th>Person</th>
    </tr>
{% for person in people %}
    <tr>
                <td>{{ person.person_name }}</td>
                <td>{{ person.person_email }}</td>
                <td><a href="{% url 'person' person.id %}"> Enter person </a></td>
    </tr>

{% endfor %}
</table>
{% endblock content %}
